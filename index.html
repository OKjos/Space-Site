<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NASA</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <header class="header-container">
        <a href="index.html" class="home-btn">Home</a>
        <a href="library.html" class="IMG-library">Image Library</a>
        <a href="forecast.html" class="Aurora-forecast">Aurora Forecast</a>
    </header>

    <section class="body-container">
        <img id="APOD-image" class="IMG-day">
        <section class="IOTD-container">
            <section class="IOTD-info">
                <p id="APOD-title">Title</p>
                <p id="APOD-date">Date</p>
            </section>
            <aside>
                <p id="APOD-description">Description</p>
            </aside>
        </section>
            

        <section class="grid-container">
            <a href="./library.html" class="button-card grid-item">
                <figure>
                  <img src="./Images/Universe.webp" alt="Universe">
                  <figcaption>Image & Video Library</figcaption>
                </figure>
              </a>
            
              <a href="./forecast.html" class="button-card grid-item">
                <figure>
                  <img src="./Images/northern_lights.webp" alt="Northern Lights">
                  <figcaption>Aurora Forecast</figcaption>
                </figure>
              </a>

        </section>

    </section>

    <script src="script.js"></script>
</body>
</html>
